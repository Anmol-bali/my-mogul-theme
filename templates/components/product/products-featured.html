<section
  class="
    products-section
    products-featured
    {{#if theme_settings.quick_view}}
      product-listing-quick-view
    {{/if}}
  "
  {{#if settings.data_tag_enabled}}
    data-list-name="{{lang 'data_tags.featured'}}"
  {{/if}}
>
  <h1 class="products-section-title products-featured-title section-title">
    {{lang 'home.featured_products'}}
  </h1>
  <div class="products-section-grid products-featured-grid">
    {{#each products}}
      {{> components/product/product-item
        this
        prefix="products-featured"
        settings=../theme_settings
        data_tag_enabled=../settings.data_tag_enabled
        event="list"
        position=(add @index 1)
      }}
    {{/each}}
  </div>
</section>
